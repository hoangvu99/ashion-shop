<!DOCTYPE html>
<html lang="zxx" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/css-component :: meta"></th:block>
    <th:block th:replace="fragments/css-component :: google-font"></th:block>   
    <th:block th:replace="fragments/css-component :: css"></th:block>
    
    <link rel="stylesheet" th:href="@{/css/account.css}" type="text/css">
    
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__close">+</div>
        <ul class="offcanvas__widget">
            <li><span class="icon_search search-switch"></span></li>
            <li><a href="#"><span class="icon_heart_alt"></span>
                <div class="tip">2</div>
            </a></li>
            <li><a href="#"><span class="icon_bag_alt"></span>
                <div class="tip">2</div>
            </a></li>
        </ul>
        <div class="offcanvas__logo">
            <a href="./index.html"><img src="img/logo.png" alt=""></a>
        </div>
        <div id="mobile-menu-wrap"></div>
        <div class="offcanvas__auth">
            <a href="#">Login</a>
            <a href="#">Register</a>
        </div>
    </div>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <header th:replace="fragments/header :: header"></header>
    <!-- Header Section End -->

    <!-- Breadcrumb Begin -->
    <div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="./index.html"><i class="fa fa-home"></i> Home</a>
                        <span>Account</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
          <!-- /Breadcrumb -->
    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="@{${'img/user/' + user.avatarURL}}" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.userName}"></h4>
                      <br>
                      <button class="btn btn-primary">Thay ảnh đại diện</button>
                      
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0" >Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${user.userName}">
                      	
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${user.email}">
                      
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Phone</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${user.phone}">
                      
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      Bay Area, San Francisco, CA
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row gutters-sm">
                
                
              </div>



            </div>
          </div>
          <div class="row">
          	<div class="col-12">
          		<h3>Danh sách đơn hàng đang chờ giao</h3>
          		<br>
          		<table class="table">
          			<thead>
          				<th>STT</th>
          				<th>Ngày mua</th>
          				<th>Trạng thái đơn hàng</th>
          				<th>Trạng thái thanh toán</th>
          				<th>Thành tiền</th>
          			</thead>
          		</table>
          	</div>
          </div>

        </div>
    </div>
    <!-- Breadcrumb End -->

    <!--  Section Begin -->
    	<section>
    			<div class="container">
    				
    			</div>
    	</section>
    <!-- Section End -->
	
    <!-- Instagram Begin -->
<div th:replace="fragments/instagram :: instagram"></div>
<!-- Instagram End -->

<!-- Footer Section Begin -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer Section End -->

    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->
	<th:block th:replace="fragments/js-component :: js"></th:block>
    <!-- Js Plugins -->
    
</body>

</html>
