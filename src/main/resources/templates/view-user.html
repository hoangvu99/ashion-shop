<!doctype html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ashion</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link href="assets/css/phoenix.min.css" rel="stylesheet" id="style-default">
    <link href="assets/css/user.min.css" rel="stylesheet" id="user-style-default">
    <link href="css/view-product.css" rel="stylesheet">
    <style>
      body {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <main class="main" id="top">
      <divclass="container-fluid px-0" >
  
        <nav th:replace="fragments/navbar-left :: navbar-left"></nav>
        <nav th:replace="fragments/navbar-top :: navbar-top"></nav>
        <div class="content pt-5">
          <div class="pb-5">
            <div class="row g-5">
              <div class="col-12 col-xxl-6">
                <div class="mb-8">
                  <h2 class="mb-2">Chi tiết người dùng</h2>
                  
                </div>
               
                <hr class="bg-200 mb-6 mt-4">
                <h3  class="text-danger" th:text="${message!= null} ? ${message}"></h3>
                <form id="" class="form"  >
                <div class="form-group row ">
				   	<div class="form-group-item">
				   		<label for="catetories">Họ tên </label>
				    	<input class="form-control"  th:value="${user.userName}" readOnly>
				   	</div>
					<div class="form-group-item">
						<label for="catetories">Địa chỉ Email</label>
						<input class="form-control"  th:value="${user.email}" readOnly>
					
					</div>
				  </div>
				  
				  <div class="form-group row">
				  	<div class="form-group-item">
				  		<label>Số điện thoại </label>
				  		<input class="form-control"  th:value="${'0'+user.phone}" readOnly>
				  	</div>
				  	<div class="form-group-item">
				  		
				  	</div>
				  	
				  </div>
				  <div class="form-group">
				  	<label>Địa chỉ</label>
				  	<input class="form-control"  th:value="${address.addressDetail + ' - ' + address.commune + ' - ' + address.district + ' - ' + address.province}" readOnly>
				  </div>
				  
				  <div class="form-group">
				  	<h2>Danh sách đơn hàng</h2>
				  	<br>
			  	<table class="table">
          			<thead>
          				<th>STT</th>
          				<th>Ngày mua</th>
          				<th>Thành tiền</th>
          				<th>Trạng thái đơn hàng</th>
          				<th>Trạng thái thanh toán</th>
          				
          				<th></thd>
          				<th></th>
          			</thead>
          			<tbody>
          				<tr th:each="order, ite : ${orders}">
          					<td th:text="${ite.index+1}"></td>
          					<td th:text="${order.createdAt}"></td>
          					<td th:text="${#numbers.formatCurrency(order.orderTotal)}" style="color: red;"></td>
          					
          					
          					<td th:if="${order.status == 1}">Đang giao</td>
          					<td th:if="${order.status == 2}">Đã giao</td>
          					<td th:if="${order.status == 3}">Đã hủy</td>
          					
          					<td th:if="${order.isPaid == 0}"> <i class="fa-solid fa-xmark" style="color: red;"></i> Chưa thanh toán</td>
          					<td th:if="${order.isPaid == 1}"> <i class="fa-solid fa-check" style="color: green;" > </i>Đã thanh toán</td>
          					<td> <a th:href="@{${'/view-order-details?orderId='+order.id}}">Xem chi tiết</a> </td>
          					
          					
          				 </tr>
          			</tbody>
          		</table>
				  	
				  </div>
				  
				  
				 
				  
				  
				 
				  
				 
				  
				 
				  
				  	
				  </div>
				  
				  
				  
				  
				</form>
                
              </div>
              
            </div>
          </div>
          
                 
                
              </div>
            </nav>
          
          
          
        </div>
      </div>
    </main>
    <script src="assets/js/phoenix.js"></script>
    <script src="assets/js/ecommerce-dashboard.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <th:block th:replace="fragments/js-component :: js"></th:block>
    
    

  </body>

</html>
