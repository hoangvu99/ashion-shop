<!doctype html>
<html lang="en">
  <head>
  	<title>Đăng nhập</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/login.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Đăng nhập</h3>
				<form th:action="@{/login}" class="login-form" method="POST">
		      		<div class="form-group">
						<div th:if="${param.error}" class="alert alert-danger">    
						    Vui lòng kiểm tra lại thông tin đăng nhập
						</div>
		      			<input type="text" class="form-control rounded-left" id ="username" name ="username"placeholder="Email" th:value="${emailRegisted}" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" class="form-control rounded-left" id ="password" name ="password" placeholder="Password" required>
	            </div>
	            <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<a href="/sign-up">Đăng kí tài khoản</a>
							</div>
								<div class="w-50 text-md-right">
									<a th:href="@{/forget-password}">Quên mật khẩu</a>
								</div>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Hoàn Tất</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  	<script src="js/popper.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/main.js"></script>

	</body>
</html>
