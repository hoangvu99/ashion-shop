<!doctype html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ashion</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link href="assets/css/phoenix.min.css" rel="stylesheet" id="style-default">
    <link href="assets/css/user.min.css" rel="stylesheet" id="user-style-default">
    <link href="css/add-product.css" rel="stylesheet">
    <style>
      body {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <main class="main" id="top">
      <divclass="container-fluid px-0" >
  
        <nav th:replace="fragments/navbar-left :: navbar-left"></nav>
        <nav th:replace="fragments/navbar-top :: navbar-top"></nav>
        <div class="content pt-5">
          <div class="pb-5">
            <div class="row g-5">
              <div class="col-12 col-xxl-6">
                <div class="mb-8">
                  <h2 class="mb-2">Thêm Bài viết mới</h2>
                 
                </div>
                
                <hr class="bg-200 mb-6 mt-4">
                 <h4 th:text="${message != null}? ${message}" class="text-danger"></h4>
                <form id="add-product" th:object="${post}" class="form"  th:method="POST" enctype="multipart/form-data"  th:action"@{/add-post}">
                	<div class="form-group">
                	 <label>Thêm tiêu đề</label>
                		<input th:field="*{title}" type="text" class="form-control" required>
                	</div>
				  <div class="form-group">
				  <label>Thêm ảnh thumail</label>
				 	<textarea name="thumnail" id="cont" rows="10" cols="80" th:field="*{thumnail}" 
				 	 oninvalid="this.setCustomValidity('Xin vui lòng không bỏ trống phần này')"
  							oninput="this.setCustomValidity('')" required
				 	></textarea>
				  	
				  </div>
				  <div class="form-group">
				  <label>Thêm chi tiết bài viết</label>
				 	<textarea name="body" id="cont" rows="10" cols="80" th:field="*{body}" 
				 	 oninvalid="this.setCustomValidity('Xin vui lòng không bỏ trống phần này')"
  							oninput="this.setCustomValidity('')" required
				 	></textarea>
				  	
				  </div>
				  <div class="form-group">
				  	<button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
				  </div>
				</form>
                
              </div>
              
            </div>
          </div>
          
                 
                
              </div>
            </nav>
          
          
          
        </div>
      </div>
    </main>
    <script src="assets/js/phoenix.js"></script>
    <script src="assets/js/ecommerce-dashboard.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <script src="js/add-product.js"></script>

    <script>
                        CKEDITOR.replace( 'body', {
								filebrowserUploadUrl : '/upload-ckeditor',
								filebrowserBrowseUrl : '/file-browse'
} );
	 CKEDITOR.replace( 'thumnail', {
								filebrowserUploadUrl : '/upload-ckeditor',
								filebrowserBrowseUrl : '/file-browse'
} );
       </script>

  </body>

</html>
